<!DOCTYPE html>
<html>
<head>
    <title>Carla Control Centre</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="round-font" id="carla-logo">

        </div>
    </header>
    <div class ="configuration-container">
        <div>
            Simulation Configuration
        </div>
        <div class="extras-container">
            <div>Extras</div>

            <div class="extras-horizontal-container">
                <div class="extras-container-text">
                    Render Simulation 
                </div>
                <div>
                    <label class="extras-label">
                        <div class="extras-toggle">
                            <input class="extras-toggle-state" type="checkbox" name="check" value="check" />
                            <div class="extras-indicator"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="extras-horizontal-container">
                <div class="extras-container-text">
                    Syncronous Mode 
                </div>
                <div>
                    <label class="extras-label">
                        <div class="extras-toggle">
                            <input class="extras-toggle-state" type="checkbox" name="check" value="check" />
                            <div class="extras-indicator"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="extras-horizontal-container">
                <div class="extras-container-text">
                    FPS 
                </div>
            </div>
        </div>
        <div class="map-container">
            <div class="map-text">Select Map</div>
                <span id="slider-image1" style="padding: 0%;"></span>
                <span id="slider-image2" style="padding: 0%;"></span>
                <span id="slider-image3" style="padding: 0%;"></span>
                <div class="img-container">
                    <img src="img/track1.png" class="slider-image">
                    <img src="img/track1.png" class="slider-image">
                    <img src="img/track1.png" class="slider-image">
                </div>
                <div class="map-button-container">
                    <a href="#slider-image1" class="slider-button"></a>
                    <a href="#slider-image2" class="slider-button"></a>
                    <a href="#slider-image3" class="slider-button"></a>
                </div>
            
        </div>
        

        <div class="Weather">
            Weather Config
            <div class="button-container">
                <div class="button-container1 toggle-button-img img2">
                    
                </div>
                <div class="button-container1 toggle-text">
                     Active Rain 
                </div>
                <div>
                    <label class="label">
                        <div class="toggle">
                          <input class="toggle-state" type="checkbox" name="check" value="check" />
                          <div class="indicator"></div>
                        </div>
                    </label>
                </div>
            </div> 
    
            <div class="button-container">
                <div class="button-container1 toggle-button-img img1">
                    
                </div>
                <div class="button-container1 toggle-text">
                    Sunny Day
                </div>
                <div>
                    <label class="label">
                        <div class="toggle">
                          <input class="toggle-state" type="checkbox" name="check" value="check" />
                          <div class="indicator"></div>
                        </div>
                    </label>
                </div>
            </div> 
        
            <div class="button-container">
                <div class="button-container1 toggle-button-img img1">
                    
                </div>
                <div class="button-container1 toggle-text">
                    Foggy Day
                </div>
                <div>
                    <label class="label">
                        <div class="toggle">
                          <input class="toggle-state" type="checkbox" name="check" value="check" />
                          <div class="indicator"></div>
                        </div>
                    </label>
                </div>
            </div>
        
        </div>

        <div class="car-container">
            <div class="map-text">Select Map</div>
                <span id="slider-image1" style="padding: 0%;"></span>
                <span id="slider-image2" style="padding: 0%;"></span>
                <span id="slider-image3" style="padding: 0%;"></span>
                <div class="img-container">
                    <img src="img/car1.png" class="slider-image">
                    <img src="img/car2.png" class="slider-image">
                    <img src="img/car1.png" class="slider-image">
                </div>
                <div class="map-button-container">
                    <a href="#slider-image1" class="slider-button"></a>
                    <a href="#slider-image2" class="slider-button"></a>
                    <a href="#slider-image3" class="slider-button"></a>
                </div>
        </div>
    </div>
    
    <div class="events-container"></div>
         
     
 
        
</body>
</html>
